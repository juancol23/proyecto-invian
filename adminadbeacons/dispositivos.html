            <script>
                var everlive = new Everlive({
                    apiKey: "vqfkdc51v767oq7x",
                    scheme: "http"
                });

                $(document).ready(function() {
                    // initialize Everlive application with application API key
                    var dataSource = new kendo.data.DataSource({
                        autoSync: true,
                        push: function(e) {
                            var notification = $("#notification").data("kendoNotification");
                            notification.success(e.type);
                        },
                        type: "everlive",
                        transport: {
                            // binding to the Order type in Everlive
                            typeName: "dispositivos"
                        },                        
                        schema: {
                            model: {
                                id: "Id",
                                fields: {
                                    // default Everlive fields
                                    CreatedBy:  { type: "string" },
                                    CreatedAt:  { type: "date" },
                                    ModifiedAt: { type: "date" },
                                    //timestamp: { type: "date" }

                                    // OrderDate:  { type: "date" },

                                }
                            }
                        },
                        serverPaging: true,
                        pageSize: 20,

                        serverSorting: true,
                        sort: { field: 'CreatedAt', dir: 'asc' }
                    });

                    $("#grid").kendoGrid({
                        dataSource: dataSource,
                        // height: 430,
                        toolbar: ["create"],
                        editable: true,
                        sortable: true,
                        groupable: true,
                      	pageable: {
                            refresh: true,
                            pageSizes: true,
                            buttonCount: 5
                        },
                        filterable: true,

                        columns: [
                            { field: "ip" },
                            { field: "mac" },
                            { field: "ubicacion" },
                            { field: "piso" },
                            { field: "CreatedAt" },
                            // { field: "CreatedBy" },

                            { field: "Owner" },

                        //         field: "ShipCity",
